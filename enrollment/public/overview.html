<!doctype html>
<html>
	<head>
		<meta charset ="utf-8">
		<meta http-equiv= "X-UA-Compatible" content ="IE-Edge,Chrome=1">
		<meta name ="viewport" content ="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/w3.css">
		<script src = "assets/js/angular.min.js"></script>
		<script src = "assets/js/angular-route.min.js"></script>
		<title>CLORES</title>
	</head>
	<body>
		<div ng-app ="app">
			<div class="w3-bar w3-indigo">
				<div class ="w3-center w3-bar">
					<h3>Enrollment System</h3>
                    <h4><a href="./admin_login.html" style="color:white;background-color:green;border-radius: 5px;text-decoration:none;padding:10px;">Admin Login</a></h4>
				</div>
			</div>
			<ng-view></ng-view>
			<div ng-controller = "overviewController">
				<div class = "w3-card-4 w3-animate-top" style = "width:40%; margin:auto;margin-top:1%">
					<div class ="w3-container w3-blue">
						<h3>Overview</h3>
					</div>
					<div class = "w3-container">
                        <br>
						<label>Full Name</label>
                        <input readonly type="text" disabled ng-model="student.fullname"><br><br>
                        <label>ID No.</label>
                        <input readonly disabled type="text" ng-model="student.idno"><br><br>
                        <label>Course</label>
                        <input readonly disabled type="text" ng-model="student.course"><br><br>
                        <label>Level</label>
                        <input readonly disabled type="text" ng-model="student.level"><br><br>
                        <b>Subjects</b><br><br>
                        <table>
                            <tr ng-repeat="x in names">
                                <td>Subject Code: {{ x.subj_code }} <br>
                               Subject Name: {{ x.subj_name }} <br>
                               Subject Type: {{ x.subj_type }} <br>
                               Subject Units: {{ x.subj_unit }} <br>
                                <b>Time: {{ x.time }}</b> <br>
                                <b>Days: {{ x.days }}</b> <br>
                                <b>Room: {{ x.room }}</b><br><br>
                                </td>
                                </tr>
					</div>
				</div>
			</div>
		</div>
		<script src = "assets/js/ui_app.js"></script>
	</body>
</html>
