<!doctype html>
<html>
	<head>
		<meta charset ="utf-8">
		<meta http-equiv= "X-UA-Compatible" content ="IE-Edge,Chrome=1">
		<meta name ="viewport" content ="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/w3.css">
		<script src = "assets/js/angular.min.js"></script>
		<script src = "assets/js/angular-route.min.js"></script>
		<title>CLORES</title>
	</head>
	<body>
		<div ng-app ="app">
			<div class="w3-bar w3-indigo">
				<div class ="w3-center w3-bar">
					<h3>Enrollment System</h3>
					<h4><a href="./admin_login.html" style="color:white;background-color:green;border-radius: 5px;text-decoration:none;padding:10px;">Admin Login</a></h4>
				</div>
			</div>
			<ng-view></ng-view>
			<div ng-controller = "regController">
				<div class = "w3-card-4 w3-animate-top" style = "width:40%; margin:auto;margin-top:1%">
					<div class ="w3-container w3-blue">
						<h3>Student Enrollment</h3>
					</div>
					<div class = "w3-container">
						<form ng-submit = "enroll()">
						<p>
							<label for = "firstname"><b>First Name</b></label>
							<input type = "text" name = "firstname" id = "firstname" ng-model = "student.firstname" class = "w3-input w3-border">
						</p>
						<p>
							<label for = "lastname"><b>Last Name</b></label>
							<input type = "text" name = "lastname" id = "lastname" ng-model = "student.lastname" class = "w3-input w3-border">
						</p>
						<p>
							<label for = "course"><b>Course</b></label>
							<select name = "course" id = "course" ng-model = "student.course" class = "w3-input w3-border">
								<option value="BSIT">BSIT</option>
								<option value="BSCS">BSCS</option>
								<option value="BSCpE">BSCpE</option>
							</select>
						</p>
						<p>
							<label for = "level"><b>Level</b></label>
							<select name = "level" id = "level" ng-model = "student.level" class = "w3-input w3-border">
								<option value="1">1st Year</option>
								<option value="2">2nd Year</option>
								<option value="3">3rd Year</option>
								<option value="4">4th Year</option>
							</select>
						</p>
						<p>
							<div class="w3-center">
							<button class = "w3-button w3-blue w3-large w3-padding-large" style = "margin-bottom: 5%">Enroll Now!</button>
							</div>
						</p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src = "assets/js/ui_app.js"></script>
	</body>
</html>
